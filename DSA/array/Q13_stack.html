<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stack in js</title>
  </head>
  <body>
    <h1>stack</h1>

    <script>
      let data = [];
      let currentSize = data.length;
      let Max = 5;

      function push(newVal) {
        if (currentSize >= Max) {
          alert("this stack is full you can not add" + newVal);
        }
        data[currentSize] = newVal;
        currentSize += 1;
      }

      function pop() {
        if (currentSize > 0) {
          currentSize -= 1;
          data.length = currentSize;
        } else {
          alert("this stack is already empty");
        }
      }

      push(12);
      push(32);
      pop();
      pop();
      push(32);
      push(55);

      console.log(data);

      console.log(currentSize);
    </script>
  </body>
</html>
