<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reverse string with stack</title>
  </head>
  <body>
    <h1>reverse string with stack</h1>
    <script>
      let data = [];
      let currentSize = data.length;

      function push(newVal) {
        data[currentSize] = newVal;
        currentSize += 1;
      }

      function pop() {
        lastItemRemove = data[currentSize - 1];
        currentSize -= 1;
        data.length = currentSize;
        return lastItemRemove;
      }

      //   push(21);
      //   push(22);
      //   push(23);
      //   pop();
      function reverseStr(item) {
        for (let i = 0; i < item.length; i++) {
          push(item[i]);
          // console.log(i);
        }
        for (let i = 0; i < item.length; i++) {
          console.log(pop());

          // console.log(i);
        }
      }

      let str = "himanshu";
      str = str.split("");
      reverseStr(str);
      // console.log(str)
      // reverseStr(data)
      console.log(data);
    </script>
  </body>
</html>
