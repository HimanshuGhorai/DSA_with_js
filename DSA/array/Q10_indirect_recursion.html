  <body>
    <h1>Indirect recursion</h1>

    <script>
      let money = 100;
      let totalApple = 0;

      function buyApple(x) {
        if (x > 0) {
            console.log('we have ', x , 'RS', totalApple);
            
          byMore(x);
        } else {
          console.log("we dont have more money",totalApple);
        }
      }
      function byMore(x) {
          totalApple++;
        buyApple(x - 10);
        // console.warn("buy more", x);
      }
      buyApple(money);


    </script>
  </body>
