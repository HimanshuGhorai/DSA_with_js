<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Array Inseart</title>
</head>
<body>
    
<h1>Array Inseart</h1>

    <script>

        let arr = [12,23,3,45,66,55];
        let newArr = 50;
        let position = 2;

        for(let i = arr.length -1; i >= 0; i--){
            console.warn(arr[i]);

            if (i >= position) {
                arr[i+1] = arr[i];
                if(i == position){
                    arr[i]=newArr;
                }
            }
            
        }

        console.warn(arr);
        
    </script>
</body>
</html>
