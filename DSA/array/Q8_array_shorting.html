<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>short element in array</title>
  </head>
  <body>
    <h1>short element in array</h1>

    <script>
      let arr = [40, 30, 12, 25];

      for (let i = 0; i < arr.length; i++) {
        // console.warn(i);
        for (let j = 0; j < arr.length; j++) {
          //   console.warn(j);
          if (arr[j] > arr[j + 1]) {
            let temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      console.log(arr);
    </script>
  </body>
</html>
