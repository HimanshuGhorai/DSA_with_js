<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q7_array_merge_using_while</title>
  </head>
  <body>
    <h1>Q7 array merge using while loop</h1>
    <script>
      let arr1 = [1, 3, 57, 8, 4, 3, 6, 36];
      let arr2 = [2, 5, 75, 44, 33, 22];
      let arr3 = [];

      let d1 = 0;
      let d2 = 0;
      let d3 = 0;

      while (d1 < arr1.length && d2 < arr2.length) {
        if (arr1[d1] < arr2[d2]) {
          arr3[d3] = arr1[d1];
          d1++;
        } else {
          arr3[d3] = arr2[d2];
          d2++;
        }
        d3++;
      }
      while (d1 < arr1.length) {
        arr3[d3++] = arr1[d1++];
      }
      while (d2 < arr2.length) {
        arr3[d3++] = arr2[d2++];
      }
  console.warn(arr3);
    </script>
  </body>
</html>
